<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="./order.css">
</head>
<body>
  <div class="carts">
    <h2>Your Order</h2>

    <div class="emptyc">
        <img src="./check.png" alt="Empty Cart">
        <h3>No Orders Yet</h3>
        <p>Your healthy bites will appear here once you add items.</p>
    </div>

    <div class="billb">
        <div class="billr">
            <span>Subtotal</span>
            <span>₹0</span>
        </div>

        <div class="billr">
            <span>GST(5%)</span>
            <span>₹0</span>
        </div>

        <div class="billr">
            <span>Delivery Charge</span>
            <span>₹0</span>
        </div>

        <hr>

        <div class="billr total">
            <span>Total</span>
            <span>₹0</span>
        </div>
    </div>

    <button class="checkoutb">Checkout</button>
  </div>

</body>
</html>
